<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreadCrumb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<style>
    .row {
        /* margin-bottom: .5rem; */
        /* padding: 50px 40px; */
        height: fit-content;
    }
    span {
        color: red;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page"><a href="#">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page"><a href="#">About Us</a></li>
                      <li class="breadcrumb-item active" aria-current="page"><a href="#">Contact</a></li>
                      <li class="breadcrumb-item active" aria-current="page"><a href="#">Setting</a></li>
                    </ol>
                  </nav>
            </div>
        </div>
    </div>
</body>
</html>
