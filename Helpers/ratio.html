<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .row {
            /* margin-bottom: .5rem; */
            /* padding: 50px 40px; */
            height: fit-content;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="ratio ratio-4x3">
                    <iframe src="https://www.youtube.com/embed/bdghdIhEQak?si=g5hgBjq0J3ah5S3J"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="ratio ratio-1x1 bg-secondary-subtle border border-2 border-secondary">
                    <div>1x1</div>
                </div>
                <div class="ratio ratio-4x3 bg-secondary-subtle border border-2 border-secondary">
                    <div>4x3</div>
                </div>
                <div class="ratio ratio-16x9 bg-secondary-subtle border border-2 border-secondary">
                    <div>16x9</div>
                </div>
                <div class="ratio ratio-21x9 bg-secondary-subtle border border-2 border-secondary">
                    <div>21x9</div>
                </div>
            </div>
        </div>
    </div>
    <!-- custom aspect ratio  -->
    <div class="ratio" style="--bs-aspect-ratio: 50%;">
        <div class=" mt-5 bg-secondary-subtle border border-2 border-secondary">2x1</div>
    </div>
</body>

</html>
