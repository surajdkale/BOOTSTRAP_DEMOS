<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .row {
            /* margin-bottom: .5rem; */
            /* padding: 50px 40px; */
            height: fit-content;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="vstack gap-3">
                    <div class="p-2 border border-3 border-warning bg-warning-subtle text-center w-50 mt-5">First item</div>
                    <div class="p-2 border border-3 border-warning bg-warning-subtle text-center w-50">Second item</div>
                    <div class="p-2 border border-3 border-warning bg-warning-subtle text-center w-50">Third item</div>
                  </div>
            </div>
        </div>
    </div>
    <!-- for horizontal layout  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="hstack gap-3">
                    <div class="p-2 border border-3 border-warning bg-warning-subtle text-center w-50 mt-5">First item</div>
                    <div class="p-2 border border-3 border-warning bg-warning-subtle text-center w-50 mt-5">Second item</div>
                    <div class="p-2 border border-3 border-warning bg-warning-subtle text-center w-50 mt-5">Third item</div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
