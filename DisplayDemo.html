<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            height: 5rem;
            margin-bottom: 5rem;
        }

        .col {
            height: 2rem;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container fluid">
        <div class="row">
            <div class="col">
                <div class="bg-danger d-none d-print-block " >Welcome</div>
                <div class="bg-primary d-block">Welcome to Bootstrap</div>
                <div class="bg-success d-block">Welcome to Bootstrap 5</div>
                <br>
                <span class="bg-primary">Inside span 1</span>
                <span class="bg-success">Inside span 2</span>
                <span class="bg-danger">Inside span 3</span>
            </div>
        </div>
    </div>
</body>
</html>
