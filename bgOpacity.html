<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Opacity</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            height: 5rem;
        }

        .col {
            height: 2rem;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col bg-primary  bg-opacity-50">50 % transparent</div>
            <!-- First priority goes to inline css means in above example style tag used first  -->
            <div class="col bg-danger" style="--bs-bg-opacity:.5;">10 % transparent
            <div class="col bg-danger  bg-opacity-75" style="--bs-bg-opacity:.5;"> bg-opacity-75" style="--bs-bg-opacity:.5;"
            </div>
        </div>
    </div>
</body>
</html>
