<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            /* margin-bottom: .5rem; */
            /* padding: 50px 40px; */
            height: fit-content;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- The code of dropdown starts from here  -->
                <div class="dropdown mb-5 dropstart" style="margin-left: 30%;" >
                    <button type="button" class="btn btn-primary dropdown-toggle m-3" data-bs-toggle="dropdown">Dropdown Menu</button>
                    <ul class="dropdown-menu"><!--  for creating menu item  -->
                        <li><a href="#" class="dropdown-item">Item 1</a></li>
                        <li><a href="#" class="dropdown-item">Item 2</a></li>
                        <li><a href="#" class="dropdown-item">Item 3</a></li>
                    </ul>
                </div>
                <!-- This code for drop down is ends here  -->
                <br>
                  <!-- The code for dropdown on Link click starts from here  -->
                  <div class="dropdown dropdown-menu-end m-5" >
                    <a href="#" class="btn btn-primary dropdown-toggle m-3" data-bs-toggle="dropdown">Dropdown Link</a>
                    <ul class="dropdown-menu"><!--  for creating menu item  -->
                        <li><a href="#" class="dropdown-item">Item 1</a></li>
                        <li><a href="#" class="dropdown-item active">Item 2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item disabled" aria-disabled="true">Item 3</a></li>
                        <li><a href="#" class="dropdown-item">Item 3</a></li>
                    </ul>
                </div>
                <!-- This code for dropdown on linck click  is ends here  -->

                <!-- right aligned menu example starts from here  -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="inside">
                      Right-aligned menu example
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><h6 class="dropdown-header">Dropdown header</h6></li>
                      <li><button class="dropdown-item" type="button">Another action</button></li>
                      <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                  </div>
            </div>
                <!-- right aligned menu example ends  here  -->

        </div>
    </div>
</body>
</html>
