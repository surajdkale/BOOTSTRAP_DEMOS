<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<style>
    .row {
        /* margin-bottom: .5rem; */
        /* padding: 50px 40px; */
        height: fit-content;
    }

    span {
        color: red;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- pagination one  -->
                <nav aria-label="Page navigation ">
                    <ul class="pagination mt-3 ms-4 pagination-lg justify-content-lg-start">
                      <li class="page-item active">
                        <a class="page-link" href="#">&laquo;</a>
                    </li>
                      <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                    </ul>
                  </nav>
                <!-- pagination two  -->
                <nav aria-label="Page navigation ">
                    <ul class="pagination mt-3 ms-4 pagination-sm justify-content-center">
                      <li class="page-item active"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
                <!-- pagination Three  -->
                <nav aria-label="Page navigation ">
                    <ul class="pagination mt-3 ms-4 justify-content-end">
                      <li class="page-item active"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
</body>
</html>
