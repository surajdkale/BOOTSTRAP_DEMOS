<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Demo</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            height: 5rem;
        }

        .col {
            height: 2rem;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row p-2 mb-2">
            <div class="col border border-4 border-success rounded">Content Goes Here</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col border border-4 border-danger rounded-top-2">Content Goes Here</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col border border-5 border-primary rounded-bottom-3">Content Goes Here</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col border border-5 border-info rounded-start-4">Content Goes Here</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col border border-5 border-warning rounded-end-5">Content Goes Here</div>
        </div>
    </div>
</body>
</html>
