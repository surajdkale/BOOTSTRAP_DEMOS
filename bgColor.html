<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Color</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            height: 5rem;
        }

        .col {
            height: 2rem;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- there are success-subtle class  -->
        <div class="row p-2 mb-2">
            <div class="col bg-primary">primary</div>
            <div class="col bg-primary bg-gradient ">primary-subtle</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col bg-secondary">secondary</div>
            <div class="col bg-secondary bg-gradient">secondary-subtle</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col bg-success ">success</div>
            <div class="col bg-success bg-gradient">success-subtle</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col bg-danger">danger</div>
            <div class="col bg-danger bg-gradient">danger-subtle</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col bg-info"> info</div>
            <div class="col bg-info bg-gradient"> info-subtle</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col bg-dark">Dark</div>
            <div class="col bg-dark bg-gradient">Fent Dark</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col bg-black">black</div>
            <div class="col bg-black bg-gradient">Fent black</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col bg-white">white</div>
            <div class="col bg-white bg-gradient">Fent white</div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col bg-transparent">transparent</div>
            <div class="col bg-transparent bg-gradient">Fent transparent</div>
        </div>
    </div>
</body>
</html>
