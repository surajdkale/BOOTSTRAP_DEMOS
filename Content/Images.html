<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images as content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .row {
            /* margin-bottom: .5rem; */
            /* padding: 50px 40px; */
            height: fit-content;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-block">
            <div class="col ms-5 mt-5">
                <img src="../Images/rspimg.png" class="img-fluid" alt="...">
            </div>
            <br>
            <div class="col">
                <!-- image thumbnail -->
                <img src="../Images/twohundredby.png" class="img-thumbnail h-25 w-25" alt="...">
                <br>
            </div>


            <div class="col d-inline-block">
                <!-- Aligning the images  -->
                <br>
                <img src="../Images/smallimg.jpg" class="rounded float-start h-50 w-25 mx-auto" alt="...">
                <img src="../Images/smallimg.jpg" class="rounded float-end h-50 w-25 mx-auto" alt="...">
                
            </div>
            <div class="col m-5" style="position: relative;top: 60%;">
                <!-- Aligining to center  -->
                <img src="../Images/twohundredby.png" class="rounded mx-auto d-block" alt="...">
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <picture>
                    <source srcset="../Images/smallimg.jpg" type="image/svg+xml">
                    <img src="../Images/rspimg.png" class="img-fluid img-thumbnail" alt="...">
                  </picture>
            </div>
        </div>
    </div>
</body>

</html>
