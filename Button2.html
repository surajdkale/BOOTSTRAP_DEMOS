<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            /* margin-bottom: .5rem; */
            /* padding: 50px 40px; */
            height: fit-content;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div>
                    <button type="button" class="btn-close" aria-label="Close"></button>
                    <button type="button" class="btn-close" disabled aria-label="Close"></button>
                </div>
                <hr>
                <br>
                <!-- ------------ collapse ------------------- -->
                <button type="button" class="btn btn-primary d-block" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                    aria-expanded="false" aria-controls="c1 c2">Collapse Button</button>
                <a class="btn btn-primary d-block" data-bs-toggle="collapse" href="#c1" role="button"
                    aria-expanded="false" aria-controls="c1 c2">
                    Link with href
                </a>
                <div class="col">
                    <div class="collapse multi-collapse d-inline-flex" id="c1">
                        <div class="card card-body card-bg-secondary-subtle p-5 m-2 w-50">
                            This is collapsible card
                            this is card body content
                        </div>
                </div>
                <div class="col">
                    <div class="collapse multi-collapse  d-inline-flex" id="c2">
                        <div class="card card-body p-5 m-2 w-50">
                            This is collapsible card
                            this is card body content
                        </div>
                </div>
               
                </div>
            </div>
        </div>
    </div>
</body>

</html>
