<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .row {
            /* margin-bottom: .5rem; */
            /* padding: 50px 40px; */
            height: fit-content;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mb-5">
                <div class="progress mt-4 w-50" style="height: 1px;" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                </div>
                <div class="progress mt-4 w-50"  style="height: 3px;" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 25%"></div>
                </div>
                <div class="progress mt-4 w-50"  style="height: 5px;" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%"></div>
                </div>
                <div class="progress mt-4 w-50"  style="height: 7px;" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
                </div>
                <div class="progress mt-4 w-50" role="progressbar" aria-label="Basic example" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
                </div>
            </div>
        
            <hr>
            <!-- second wrapper  -->
            <div class="progress-stacked">
                <div class="progress " role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100" style="width: 15%;">
                <div class="progress-bar"></div>
            </div>
            <div class="progress "   role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100" style="width: 10%;">
                <div class="progress-bar bg-success"></div>
            </div>
            <div class="progress "  role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100" style="width: 50%;">
                <div class="progress-bar bg-info"></div>
            </div>
            <div class="progress "  role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar bg-success"></div>
            </div>
            <div class="progress " role="progressbar" aria-label="Basic example" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
