<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Utility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<style>
    .row {
        height: 5rem;
        margin-bottom: 5rem;
    }

    .col {
        height: 2rem;
        color: black;
        font-size: 20px;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="d-inline-flex bg-primary mb-2">Im inside flex</div>
                <div class="d-inline-flex bg-info mb-2">Im inside flex</div>
                <div class="d-lg-inline-flex bg-success mb-2">Im inside flex</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                
                <div class="d-flex flex-column align-items-end mb-2">
                    <p class="bg-success p-2 align-self-center">P1</p>
                    <p class="bg-success p-2 align-self-end">P2</p>
                    <p class="bg-success p-2 align-self-baseline">P2</p>
                    <p class="bg-success p-2 align-self-start">P3</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
